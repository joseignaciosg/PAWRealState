<wicket:panel>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" wicket:id="base_path"><wicket:message
						key="site_name" /></a>

				<ul class="nav pull-right">
					<wicket:enclosure child="login_form">
						<li><form class="navbar-form pull-right span7"
								wicket:id="login_form">
								<input type="hidden" wicket:id="login_form_remember"/>
								<div class="pull-right">
									<input type="text" name="user_username" class="span2" placeholder="Usuario" wicket:id="login_form_username"/> 
									<input
										type="password" name="user_password" class="span2" wicket:id="login_form_password"
										placeholder="Contrase&ntilde;a" /> 
										
										<input type="submit" wicket:id="login_form_submit"
										class="btn btn-primary" value="Entrar" />
								</div>
								<div class="remember-me-label">Recordar:</div>
								<div data-toggle="buttons-radio" id="remember"
									class="btn-group tpull-right tabs remember-me">
									<input type="button" class="btn btn-primary active" wicket:id="login_form_rname"
										id="remember_name" name="remember_name" value="Nombre" /> <input
										type="button" class="btn btn-primary" id="remember_session" wicket:id="login_form_rsession"
										name="remember_session" value="Sesi&oacute;n" />
								</div>
								<div wicket:id="feedback_panel"></div>
							</form></li>
						<li class="divider-vertical"></li>
						<li><a class="register-link" wicket:id="register_link">Registrarse</a></li>
					</wicket:enclosure>
					<wicket:enclosure child="dropdown_menu">
						<li class="dropdown" wicket:id="dropdown_menu"><a href="#" wicket:id="user_dropdown" 
							class="dropdown-toggle" data-toggle="dropdown">
							<span wicket:id="user_name_label"></span>
							<b class="caret"></b>
						</a>
							<ul class="dropdown-menu">
								<li><a wicket:id="my_properties_link"> Mis
										Propiedades </a></li>
								<li><a wicket:id="create_property_link"> Crear
										Propiedad </a></li>
								<li><a wicket:id="logout_link">Salir </a></li>
							</ul></li>
					</wicket:enclosure>
					
				</ul>

			</div>
		</div>
	</div>
</wicket:panel>
