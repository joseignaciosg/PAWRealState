<wicket:extend>
	<div class="row property-container">
		<div class="span9">
			<div class="row">
				<div class="span9">
					<h1>
						<span wicket:id="property_address"></span>
					</h1>
					<h2>
						<span wicket:id="property_neighborhood"></span>
					</h2>
					<h4>
						<wicket:message key="label_property_visit_count_label" />
						: <span wicket:id="property_visit_count"></span>
					</h4>
				</div>
			</div>
			<div class="row">
				<div class="span3">
					<dl>
						<dt>
							<h4>
								<wicket:message key="label_property_type" />
							</h4>
						</dt>
						<dd>
							<span wicket:id="property_type"></span>
						</dd>
						<dt>
							<h4>
								<wicket:message key="label_property_operation" />
							</h4>
						</dt>
						<dd>
							<span wicket:id="property_operation"></span>
						</dd>
						<dt>
							<h4>
								<wicket:message key="label_property_price" />
							</h4>
						</dt>
						<dd>
							<span wicket:id="property_currency"></span><span wicket:id="property_price"></span>
						</dd>
						<dt>
							<h4>
								<wicket:message key="label_property_price_m2" />
							</h4>
						</dt>
						<dd>
							<span wicket:id="property_currency_2"></span><span wicket:id="property_price_m2"></span>
						</dd>

						<wicket:enclosure child="property_agency_name">
							<dt>
								<h4>
									<wicket:message key="label_property_agency_name" />
								</h4>
							</dt>
							<dd>
								<span wicket:id="property_agency_name" /> <img
									wicket:id="property_agency_image" />
							</dd>

						</wicket:enclosure>
					</dl>
				</div>
				<div class="span6">
					<ul class="thumbnails">
						<li class="override">
							<a rel="picture_group" wicket:id="property_image" class="thumbnail" style="width:120px; float:left">
								<img wicket:id="property_image_tag"/>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="span4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th><wicket:message key="label_property_characteristics" /></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><wicket:message key="label_property_spaces_count" />:
									<span wicket:id="property_spaces_count"></span></td>
							</tr>
							<tr>
								<td><wicket:message key="label_property_covered_area" />:
									<span wicket:id="property_covered_area"></span></td>
							</tr>
							<tr>
								<td><wicket:message key="label_property_free_area" />: <span
									wicket:id="property_free_area"></span></td>
							</tr>
							<tr>
								<td><wicket:message key="label_property_age" />: <span
									wicket:id="property_age"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="span4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th><wicket:message key="label_property_services" /></th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="property_service">
								<td><span wicket:id="property_service_name"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="span4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th><wicket:message key="label_property_rooms" /></th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="property_room">
								<td><span wicket:id="property_room_name"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="span4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th><wicket:message key="label_property_description" /></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><span wicket:id="property_description"></span></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
			<div class="row">
				<div class="span9" style="margin: 0px;">
					<a wicket:id="property_more_of_same_user" class="btn btn-active">
						<wicket:message key="label_property_more_of_same" />
					</a>
				</div>
			</div>
		</div>

		<div class="span3">
			<form class="form-vertical" wicket:id="contact_form">
				<fieldset>
					<div wicket:id="feedback_panel"></div>
					<legend><wicket:message key="label_property_contact_form"/></legend>
					<div class="control-group">
						<label class="control-label" for="firstName">
							<wicket:message key="label_contact_firstname"/>
						</label>
						<div class="controls">
							<input class="span3" id="firstName" name="firstName"
								wicket:id="contact_form_firstname" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="lastName">
							<wicket:message key="label_contact_lastname"/>
						</label>
						<div class="controls">
							<input class="span3" id="lastName" name="lastName"
								wicket:id="contact_form_lastname" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="email">
							<wicket:message key="label_contact_email"/>
						</label>
						<div class="controls">
							<input class="span3" id="email" name="email"
								wicket:id="contact_form_email" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="phone">
							<wicket:message key="label_contact_phone"/>
						</label>
						<div class="controls">
							<input type="text" class="span3" id="phone"
								name="phone" wicket:id="contact_form_phone" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="description">
							<wicket:message key="label_contact_description"/>
						</label>
						<div class="controls">
							<input type="text" class="span3" id="description"
								name="description" wicket:id="contact_form_description" />
						</div>
					</div>
					
					<input type="submit" wicket:id="contact_form_submit" class="btn btn-primary"/> 
				</fieldset>
			</form>
			<table class="table table-striped">
				<thead>
					<tr>
						<th><wicket:message key="label_property_geolocation" /></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>TODO</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</wicket:extend>
