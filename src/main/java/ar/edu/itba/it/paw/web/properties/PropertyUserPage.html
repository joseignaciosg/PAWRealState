<html>
<body>
<wicket:extend>
	<h3>
		<wicket:message key="property_title" />
	</h3>
	<wicket:enclosure child="no_properties_message">
		<p>
			<h3>
				<wicket:message key="no_properties_message" wicket:id="no_properties_message" />		
			</h3>
		</p>
	</wicket:enclosure>

	<wicket:enclosure child="properties_accordion">
		<div wicket:id="properties_accordion">
			<wicket:container wicket:id="property">
				<h3>
					<a href="#">
						<p wicket:id="property_name_header"></p>
					</a>
				</h3>
		
				<div>
					<a wicket:id="property_picture_link" class="thumbnail agency-thumb pull-left">
						<img wicket:id="property_picture" width="80px" height="60px"/>
					</a>	
					<div class="btn-group span5" style="float:right; margin-top:22px; text-align:right">		
						<a wicket:id="toggle_link"  class="btn btn-mini"><wicket:message key="property_toggle_message"/></a>		
						<a wicket:id="property_edit_link" class="btn btn-mini"><wicket:message key="property_edit_message"/></a>
						<a wicket:id="property_delete_link" class="btn btn-mini btn-danger" style="color:white"><wicket:message key="property_delete_message"/></a>
						<a wicket:id="property_view_link" class="btn btn-mini"><wicket:message key="property_view_message"/></a>		
					</div>
					<div class="clear"></div>
				</div>					
			</wicket:container>
		</div>
	</wicket:enclosure>
</wicket:extend>
</body>
</html>
