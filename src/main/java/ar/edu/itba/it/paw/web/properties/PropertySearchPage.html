<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div class="subnav subnav-fixed">
		<form id="form" class="navbar-form pull-center" wicket:id="search_form">
			<fieldset>
				<ul class="nav nav-pills">
					<li><h6>Precio:</h6></li>
					<li><input type="text" wicket:id="search_form_pricelow" class="span_thin"
						placeholder="Desde"/></li>
					<li class="divider"></li>
					<li><input type="text" wicket:id="search_form_pricehigh" class="span_thin"
						placeholder="Hasta"/></li>
					<li class="divider"></li>	
					<li><select wicket:id="search_form_pricecurrency" class="span_thin"
					placeholder="Hasta"></select></li>
					<li class="divider"></li>
					<li><h6>Operaci√≥n:</h6></li>
					<li><select class="span_thin" wicket:id="search_form_operation"></select></li>
					<li class="divider"><hr /></li>
					<li><h6>Tipo:</h6></li>
					<li>
						<select class="span_thin" wicket:id="search_form_type"></select>
					</li>
					<li class="divider"></li>
					<li><h6>Orden:</h6></li>
					<li>
						<select class="span_thin" wicket:id="search_form_order"></select>
					</li>
					<li class="divider"></li>
					<li><input id="buscar" wicket:id="search_form_submit" type="submit" class="btn btn-primary"/></li>
				</ul>
			</fieldset>
			<div wicket:id="feedback_panel"></div>
		</form>
	</div>

	<table wicket:id="properties" class="properties"></table>
	<script>
		$(document).ready(
				function() {
					$(".properties-table .navigator > span > span > em")
							.addClass("btn").addClass("disabled");
					$(".properties-table .navigator > span > span > span")
							.addClass("btn").addClass("disabled");
					$(".properties-table .navigator > span > span > a")
							.addClass("btn");
					$(".properties-table .navigator > span > a")
							.addClass("btn");
				});
	</script>
</wicket:extend>
</html>
